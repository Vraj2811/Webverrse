<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="navbar">ONLINE CODE EDITOR</div>
    <div class="container">
        <div class="chotacontainer">
            <div class="heading">
                <img src="html.png">
                HTML
            </div>
            <textarea class="content" id="html"></textarea>
        </div>
        <div class="chotacontainer">
            <div class="heading">
                <img src="css.png">
                CSS
            </div>
            <textarea class="content" id="css"></textarea>
        </div>
        <div class="chotacontainer">
            <div class="heading">
                <img src="js.png">
                JS
            </div>
            <textarea class="content" id="js"></textarea>
        </div>
    </div>
    <div class="buttons">
        <button class="run-button" id="run-button">Run</button>
        <button class="run-button" id="clear-button">Clear</button>
    </div>

    <iframe class="output"></iframe>

    <script src="1.js"></script>
</body>

</html>
