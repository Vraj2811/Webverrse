<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alarm.css">
</head>

<body>
    <nav class="menu">
        <ul>
            <li><a href="alarm.html">Alarm</a></li>
            <li><a href="stopwatch.html">Stopwatch</a></li>
            <li><a href="clock.html">Analog Clock</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="alarm.png">

        <div class="time">Time</div>

        <div class="alarm">
            <div class="chotacontainer">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>
            <div class="chotacontainer">
                <select>
                    <option value="Min" selected disabled hidden>Min</option>
                </select>
            </div>
            <div class="chotacontainer">
                <select>
                    <option value="AM/PM" selected>AM</option>
                </select>
            </div>
        </div>

        <button>Set Alarm</button>
    </div>

    <script src="alarm.js"></script>
</body>

</html>
