<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forms</title>
    <link rel="stylesheet" href="Portfolio/3.css">
</head>

<body>
    <div class="bg-image"></div>

    <div class="top">Feedback Form</div>

    <div class="container">
        <form id="contactForm">
            <div>
                <label for="name" class="grey">Name</label>
                <input type="text" id="name" required class="bg">
            </div>
            <div>
                <label for="phone" class="grey">Phone Number</label>
                <input type="tel" id="phone" required class="bg">
            </div>
            <div>
                <label for="email" class="grey">Email</label>
                <input type="email" id="email" required class="bg">
            </div>
            <div>
                <label for="feedback" class="grey">Feedback</label>
                <textarea id="feedback" required class="bg"></textarea>
            </div>
            <div id="submit_reset">
                <div>
                    <button type="submit" id="button" class="bg1">SUBMIT</button>
                </div>
                <div>
                    <input type="reset" value="RESET" class="bg1">
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Prepare the CSV content
            var csvContent = "Name,Phone Number,Email,Feedback\n";
            csvContent += name + "," + phone + "," + email + "," + feedback + "\n";

            // Create a blob object with the CSV content
            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

            // Generate a temporary URL for the blob object
            var url = URL.createObjectURL(blob);

            // Create a temporary anchor element to initiate the file download
            var link = document.createElement("a");
            link.href = url;
            link.setAttribute("download", "contact_form.csv");
            link.style.visibility = 'hidden';

            // Append the anchor element to the document body
            document.body.appendChild(link);

            // Initiate the file download
            link.click();

            // Clean up the temporary URL and anchor element
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
    </script>

</body>

</html>
