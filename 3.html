<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forms</title>
    <link rel="stylesheet" href="Portfolio/3.css">
    <script src="Portfolio/3.js"></script>

</head>

<body>
    <div class="bg-image"></div>

    <div class="top">Feedback Form</div>

    <div class="container">
        <form id="contactForm">
            <div>
                <label for="name" class="grey">Name</label>
                <input type="text" id="name" required class="bg">
            </div>
            <div>
                <label for="phone" class="grey">Phone Number</label>
                <input type="tel" id="phone" required class="bg">
            </div>
            <div>
                <label for="email" class="grey">Email</label>
                <input type="email" id="email" required class="bg">
            </div>
            <div>
                <label for="feedback" class="grey">Feedback</label>
                <textarea id="feedback" required class="bg"></textarea>
            </div>
            <div id="submit_reset">
                <div>
                    <button type="submit" id="button" class="bg1">SUBMIT</button>
                </div>
                <div>
                    <input type="reset" value="RESET" class="bg1">
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('HWt8cmifLwCeIfywY')

    </script>
</body>

</html>
