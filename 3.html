<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forms</title>
    <link rel="stylesheet" href="Portfolio/3.css">
</head>

<body>
    <div class="bg-image"></div>

    <div class="top">Feedback Form</div>

    <div class="container">
        <form id="contactForm" action="https://sheetdb.io/api/v1/vswa5t0w22efk" method="POST">
            <div>
                <label for="name" class="grey">Name</label>
                <input type="text" id="name" required class="bg">
            </div>
            <div>
                <label for="phone" class="grey">Phone Number</label>
                <input type="tel" id="phone" required class="bg">
            </div>
            <div>
                <label for="email" class="grey">Email</label>
                <input type="email" id="email" required class="bg">
            </div>
            <div>
                <label for="feedback" class="grey">Feedback</label>
                <textarea id="feedback" required class="bg"></textarea>
            </div>
            <div id="submit_reset">
                <div>
                    <button type="submit" id="button" class="bg1">SUBMIT</button>
                </div>
                <div>
                    <input type="reset" value="RESET" class="bg1">
                </div>
            </div>
        </form>
    </div>

    <!-- <script src="3.js"></script> -->
    <script>
        var form = document.getElementById('contactForm');
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var feedback = document.getElementById('feedback').value;

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('https://sheetdb.io/api/v1/vswa5t0w22efk', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: [
                        {
                            'Name': name,
                            'Phone No.': phone,
                            'Email': email,
                            'Feedback': feedback
                        }
                    ]
                })
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        });

    </script>
</body>

</html>
